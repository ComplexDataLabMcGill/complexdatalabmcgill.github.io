<div class="col-sm-6">

    <img src="{{ site.url }}{{ site.baseurl }}/assets/images/teampic/{{ member.photo | default: 'bio-photo.jpg' }}"
        class="img-responsive" width="25%" style="float: left" />
    <h4>{{ member.name }}</h4>
    
    <i>
        {{ member.info }}
        <br>
        email: <a href="mailto:{{ member.email }}">email</a>
    </i>

    <ul style="overflow: hidden">
    {% for edu in member.education %}
    <li>{{ edu }}</li>

    {% endfor %}
    </ul>
</div>
